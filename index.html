<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Binomial's Lab - 瘋狂造物主</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dr. Binomial's Lab</h1>
    <div class="subtitle">Lv. 博士 - 生物學名解碼器</div>

    <div class="stage-area">
        <div class="target-image" id="target-icon">❓</div>
        
        <div class="mission-text" id="mission-desc">載入中...</div>
        <div class="hint-text" id="mission-hint"></div>
        
        <div class="feedback" id="feedback-msg"></div>

        <div class="synthesis-chamber" id="chamber">
            </div>

        <button class="next-btn" id="next-btn">下一隻生物 &rarr;</button>
    </div>

    <div class="lab-bench">
        <div class="bench-label">可用字根 (點擊加入)</div>
        <div class="card-pool" id="pool">
            </div>
    </div>

<div class="api-controls">
    <div class="api-title">📡 獵人控制台：指定屬名挑戰</div>
    
    <div class="input-group">
        <input type="text" id="genus-input" placeholder="輸入屬名 (如: Begonia, Dorcus)" value="Begonia">
        <button onclick="startGenusChallenge()" class="search-btn">開始搜捕</button>
    </div>

    <div class="quick-tags">
        <span onclick="quickSearch('Dorcus')">#Dorcus(鍬)</span>
        <span onclick="quickSearch('Dynastes')">#Dynastes(兜)</span>
        <span onclick="quickSearch('Begonia')">#Begonia(秋海棠)</span>
        <span onclick="quickSearch('Vespa')">#Vespa(虎頭蜂)</span>
        <span onclick="quickSearch('Formosa')">#台灣特有種</span>
    </div>

    <div class="api-note">*系統將鎖定該屬，請您鑑定出具體的「種小名」</div>
</div>

    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
