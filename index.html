<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Binomial's Lab - 瘋狂造物主</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dr. Binomial's Lab</h1>
    <div class="subtitle">Lv. 博士 - 生物學名解碼器</div>

    <div class="stage-area">
        <div class="target-image" id="target-icon">❓</div>
        
        <div class="mission-text" id="mission-desc">載入中...</div>
        <div class="hint-text" id="mission-hint"></div>
        
        <div class="feedback" id="feedback-msg"></div>

        <div class="synthesis-chamber" id="chamber">
            </div>

        <button class="next-btn" id="next-btn">下一隻生物 &rarr;</button>
    </div>

    <div class="lab-bench">
        <div class="bench-label">可用字根 (點擊加入)</div>
        <div class="card-pool" id="pool">
            </div>
    </div>

    <div class="api-controls">
        <div class="api-title">📡 野外探索 (GBIF 連線模式)</div>
        <div class="api-buttons">
            <button onclick="startAutoGBIFMode('dorcus')">鍬形蟲 (Dorcus)</button>
            <button onclick="startAutoGBIFMode('dynastes')">兜蟲 (Dynastes)</button>
            <button onclick="startAutoGBIFMode('bucephalandra')">辣椒榕 (Bucephalandra)</button>
            <button onclick="startAutoGBIFMode('dendrobates')">箭毒蛙 (Dendrobates)</button>
            <button onclick="startAutoGBIFMode('formosa')">台灣特有種 (Formosa)</button>
            <button onclick="startAutoGBIFMode('isopoda')">等足蟲 (Isopoda)</button>
        </div>
        <div class="api-note">*將從全球生物資料庫隨機抓取真實標本</div>
    </div>

    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
